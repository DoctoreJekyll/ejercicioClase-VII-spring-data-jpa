<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(pedido.codigoPedido) ? 'Nuevo Pedido' : 'Editar Pedido'}">Formulario Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4" th:text="${#strings.isEmpty(pedido.codigoPedido) ? 'Nuevo Pedido' : 'Editar Pedido'}"></h2>

    <form th:action="@{/pedidos/guardar}" method="post" th:object="${pedido}" class="row g-3">

        <!-- Campo oculto para el código si estamos editando -->
        <input type="hidden" th:if="${pedido.codigoPedido}" th:field="*{codigoPedido}"/>

        <div class="col-md-4">
            <label for="fechaPedido" class="form-label">Fecha Pedido</label>
            <input type="date" id="fechaPedido" class="form-control" th:field="*{fechaPedido}" required/>
        </div>

        <div class="col-md-4">
            <label for="fechaEsperada" class="form-label">Fecha Esperada</label>
            <input type="date" id="fechaEsperada" class="form-control" th:field="*{fechaEsperada}" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Fecha Entregada</label>

            <div th:if="${entregado}">
                <input type="date"
                       id="fechaEntregada"
                       class="form-control"
                       th:field="*{fechaEntregada}" />
            </div>

            <!-- Unless = If not -->
            <div th:unless="${entregado}">
                <div class="form-control bg-light text-muted" style="pointer-events: none;">
                    Aún no entregado
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" th:field="*{estado}" required>
                <option value="" disabled selected>Selecciona un estado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Entregado">Entregado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="codigoCliente" class="form-label">Código Cliente</label>
            <input type="number" id="codigoCliente" class="form-control" th:field="*{codigoCliente}" required/>
        </div>

        <div class="col-12">
            <label for="comentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios" rows="3" th:field="*{comentarios}"></textarea>
        </div>

        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">Guardar Pedido</button>
            <a th:href="@{/pedidos}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
