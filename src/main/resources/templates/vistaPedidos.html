<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>

    <title>Inicio</title>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Bienvenido</h1>

    <header class="mb-4">
        <!-- Aquí puedes incluir un navbar u otro contenido -->
    </header>

    <main class="container my-4">
        <h2 class="mb-4 text-center">Listado de Pedidos</h2>
        <div class="accordion" id="accordionPedidos">
            <div class="accordion-item" th:each="p, stat : ${pedidos}">
                <h2 class="accordion-header" th:attr="id='heading__' + ${stat.index}">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#collapse__' + ${stat.index}"
                            aria-expanded="true">
                        Pedido de <strong th:text="${p.codigoCliente}" class="ms-2"></strong> |
                        <span class="ms-2">Estado: <strong th:text="${p.estado}"></strong></span>
                    </button>
                </h2>
                <div th:attr="id='collapse__' + ${stat.index}"
                     th:attrappend="aria-labelledby='heading__' + ${stat.index}"
                     class="accordion-collapse collapse"
                     data-bs-parent="#accordionPedidos">
                    <div class="accordion-body">
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Fecha Pedido:</strong> <span th:text="${p.fechaPedido}"></span></div>
                            <div class="col-md-4"><strong>Fecha Esperada:</strong> <span th:text="${p.fechaEsperada}"></span></div>
                            <div class="col-md-4"><strong>Fecha Entrega:</strong> <span th:text="${p.fechaEntregada}"></span></div>
                        </div>
                        <div class="mb-3">
                            <strong>Comentarios:</strong>
                            <p th:text="${p.comentarios}">Sin comentarios</p>
                        </div>

                        <h5 class="mt-4">Productos</h5>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered table-hover align-middle">
                                <thead class="table-light">
                                <tr class="text-center">
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Gama</th>
                                    <th>Dimensiones</th>
                                    <th>Proveedor</th>
                                    <th>Descripción</th>
                                    <th>Stock</th>
                                    <th>Precio Venta</th>
                                    <th>Precio Proveedor</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unidad</th>
                                    <th>Nº Línea</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="detalle : ${p.detalles}" class="text-center">
                                    <td th:text="${detalle.producto.id}"></td>
                                    <td th:text="${detalle.producto.nombre}"></td>
                                    <td th:text="${detalle.producto.gama.gama}"></td>
                                    <td th:text="${detalle.producto.dimensiones}"></td>
                                    <td th:text="${detalle.producto.proveedor}"></td>
                                    <td th:text="${detalle.producto.descripcion}"></td>
                                    <td th:text="${detalle.producto.stock}"></td>
                                    <td th:text="${detalle.producto.precioVenta} + ' €'"></td>
                                    <td th:text="${detalle.producto.precioProveedor} + ' €'"></td>
                                    <td th:text="${detalle.cantidad}"></td>
                                    <td th:text="${detalle.precioUnidad} + ' €'"></td>
                                    <td th:text="${detalle.numeroLinea}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer class="mt-4 text-center text-muted">
        <hr>
        <p>&copy; Template</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
